<div class="bgp-centre-textbox header">
    <div >
        <form  ngNativeValidate>
        <h2 class="h1-responsive font-weight-bold text-center my-4 bgp-text-gold" >Reset Your Password</h2>
              <h5 class="bgp-text-gold">Enter your email address</h5>
              <div>
                    <div>
                        <input [(ngModel)]="email" placeholder="Email Address" type="text" id="email" name="email" class="form-control" pattern="[a-zA-Z0-9.-_-+%]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}">
                    </div>
              </div>
              <br>
              <div class="text-center text-md-left" style="float:right;">
                <button class="btn btn-warning" type="submit" data-toggle="modal" data-target="#otpModal" (click)="startReset()">Reset Password</button>
              </div>
        </form>
    </div>
    <a routerLink="/register" style="font-size: medium;" class="bgp-text-gold">Don't have an account?</a>
</div>


 <!-- Start of OTP Modal -->
    <div id="otpModal" class="modal fade" role="dialog">
          <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content bgp-modal">
                      <div class="modal-header">
                          <h4 class="modal-title bgp-text-gold">Reset Password</h4>
                      </div>
                      <div class="modal-body">
                        <p class="bgp-text-bold bgp-text-gold">Email Address</p>
                        <input class="form-control" value={{email}} disabled="true">
                        <br>
                        <p class="bgp-text-bold bgp-text-gold">Provide the OTP sent to your mobile number</p>
                        <input [(ngModel)]="otp" id="otp" name="otp" class="form-control">
                        <br>
                        <br>
                        <button type="button" class="btn btn-default  bgp-buttons-in-cards bgp-text-white" data-dismiss="modal">Cancel</button>
                        &nbsp;
                        <button class="btn btn-outline-warning my-2 my-sm-0 bgp-buttons-in-cards" type="submit" data-dismiss="modal" routerLink="/resetpasswordnew" (click)="storeData()">Continue</button>
                      </div>
                </div>
          </div>
    </div>
<!-----End of OTP Modal-->
